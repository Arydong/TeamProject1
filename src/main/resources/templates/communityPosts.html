<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일자</th>
            </tr>
        </thead>
        <tbody>
            <!-- 게시글 목록 출력 -->
            <tr th:each="board : ${boardList}">
                <td th:text="${board.boardNo}">번호</td>
                <td>
                    <!-- 제목 클릭 시 상세 페이지 이동 -->
                    <a th:if="${board.boardNo != null}" 
                       th:href="@{/detail/{boardNo}(boardNo=${board.boardNo})}" 
                       th:text="${board.boardTitle}">제목</a>
                </td>
                <td th:text="${board.writerName}">작성자</td>
                <td th:text="${board.boardRegDate}">등록일자</td>
            </tr>
        </tbody>
    </table>

    <!-- 게시글 등록 버튼 -->
    <a href="/form">게시글 등록</a>

    <!-- 페이지네이션 -->
    <div>
        <a th:if="${currentPage > 1}" th:href="@{/list(page=1)}">처음</a>
        <a th:if="${currentPage > 1}" th:href="@{/list(page=${currentPage - 1})}">이전</a>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:if="${i != currentPage}" th:href="@{/list(page=${i})}" th:text="${i}"></a>
            <span th:if="${i == currentPage}" th:text="${i}"></span>
        </span>
        <a th:if="${currentPage < totalPages}" th:href="@{/list(page=${currentPage + 1})}">다음</a>
        <a th:if="${currentPage < totalPages}" th:href="@{/list(page=${totalPages})}">마지막</a>
    </div>
</body>
</html>
