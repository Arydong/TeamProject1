<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
    <h1 th:text="${board.boardTitle}">게시글 제목</h1>
    <p th:text="${board.boardContent}">게시글 내용</p>
    <p>작성자: <span th:text="${board.writerName}">작성자</span></p>
    <p>등록일자: <span th:text="${board.boardRegDate}">등록일자</span></p>

    <!-- 댓글 목록 -->
    <h2>댓글</h2>
    <ul th:if="${board.comments != null and !board.comments.isEmpty()}">
        <li th:each="comment : ${board.comments}">
            <p th:text="${comment.writerName} + ': ' + comment.commentContent">댓글 내용</p>
            <p>등록일: <span th:text="${comment.commentRegDate}">등록일</span></p>
            <a th:if="${comment.commentNo != null}" 
               th:href="@{/comment/delete/{commentNo}(commentNo=${comment.commentNo}, boardNo=${board.boardNo})}">삭제</a>
        </li>
    </ul>
    <p th:if="${board.comments == null || board.comments.isEmpty()}">댓글이 없습니다.</p>
</body>
</html>
